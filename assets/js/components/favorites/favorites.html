<div class="favorites">
	<div class="favorites__container">
		<div class="favorites__header">
			<h1 class="favorites__header--title">Bolsas favoritas</h1>
			<p class="favorites__header--text">Adicione bolsas de cursos e faculdade do seu interesse e receba atualizações com as melhores ofertas diponíveis.</p>
		</div>
		
		<buttons-filter
			filter-by-semester-second="vm.filterBySemester(dates)"
			filter-by-semester-first="vm.filterBySemester(dates)"
			show-all="vm.showAll()"
			ng-if="vm.myFovoritesCopy"
		></buttons-filter>
		
		<div class="favorites__content">
			<div class="favorites__content-list"
				ng-class="{'favorites__content-list-loading' :  vm.loading}"
			>
				
				<div ng-if="vm.loading" class="favorites__content-list-loading-text">
					<p>Por favor aguarde, estamos buscando os dados dos cursos...</p>
				</div>
				<travel-bags-card
					is-button="true"
					ng-if="!vm.loading"
					add="vm.addFavorites()"
				>
				</travel-bags-card>
				<travel-bags-card
					ng-if="!vm.loading"
					ng-repeat="scholarship in vm.myFovorites track by $index"
					is-button="false"
					scholarship="scholarship"
					delete-favorite-course="vm.deleteFavoriteCourse(uuid)"
				>
				</travel-bags-card>
			</div>
		</div>
	</div>
</div>
<modal
	ng-if="vm.modalOpen"
	courses="vm.scholarships"
	modal-open="vm.showAndHideModal()"
	add="vm.addFavorites(courses)"
></modal>
